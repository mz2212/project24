<!DOCTYPE html>
<html>
	<head>
		<title>Project24</title>
		<meta charset="UTF-8" />
		<meta content='width=device-width, initial-scale=1' name=viewport />
		<link rel="stylesheet" href="/static/css/base.css" />
		<link rel="stylesheet" href="/static/css/board.css" />
		<script type="text/javascript">
			function showHide(toShow) {
				var e = document.getElementById(toShow);
				if(e.style.display == 'block')
					e.style.display = 'none';
				else
					e.style.display = 'block';
			}
		</script>
	</head>
	<body>
		<h1>Project24</h1>
		<p>Forum where messages are deleted after 24 hours</p>
		<hr />
		<div><a style="text-decoration: underline;cursor:pointer;" onclick="showHide('newPost');">New Post</a></div>
		<div id="newPost" style="display: none;">
			<form action="/newthread/" enctype="multipart/form-data" method="POST"> 
				Name:
				<input type="text" name="name" value="Anonymous" /> <br />
				Subject:
				<input type="text" name="subject" /> <br />
				Body:
				<textarea name="body"></textarea><br />
				<input type="submit" value="submit" />
			</form>
		</div>
		{{range .}}
		<div class="post">
			<h3><a href="/view/{{.ThreadID}}">{{.Subject}}</a></h3>by: {{.Name}}
			<div>at: {{.TimePosted}}</div>
		</div>
		<br />
		{{end}}
		<div class="lower-left"><a href="https://github.com/mz2212/project24">Source</a></div>
	</body>
</html>
